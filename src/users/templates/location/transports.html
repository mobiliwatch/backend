{% extends 'base.html' %}

{% block content %}
<h1>{{ location.name }}</h1>
<h5>{{ location.address }} - {{ location.city }}</h5>

<div id="transports">
  <transports-map v-bind:lng="lng" v-bind:lat="lat" />
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
transports('#transports', {{ location.point.x }}, {{ location.point.y }});
</script>
{% endblock %}
