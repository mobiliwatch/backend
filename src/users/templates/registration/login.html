{% extends 'base.html' %}

{% load bulma_forms %}

{% block content %}
<form method="post" action="">
  <h3 class="title">{{ _('Login') }}</h3>
  {% csrf_token %}

  {% form_errors form %}
  {% form_input form.username 'envelope' %}
  {% form_input form.password 'lock' %}

  <hr />
  <p class="control">
    <button class="button is-success" type="submit">
      {{ _('Login') }}
    </button>
  </p>

</form>
{% endblock %}
