{% extends 'base.html' %}

{% block content %}
<h1 class="title">Edition de l'écran {{ screen.name }}</h1>
{% if screen.is_template %}
<div class="notification is-danger">
  Cet écran est un template utilisé par les utilisateurs !
</div>
{% endif %}

<div id="app">
  <Screen slug="{{ screen.slug }}" />
</div>

{% endblock %}
